# CodeQL Configuration
# This project is primarily Terraform/HCL which CodeQL doesn't support
# Disable languages that aren't present in this repository

name: "CodeQL Config"

# Only analyze languages that exist in this project
# Python is used for audit scripts
languages:
  - python

# Exclude paths that don't contain analyzable code
paths-ignore:
  - "**/*.tf"
  - "**/*.tfvars"
  - "**/*.hcl"
  - ".terraform/**"
  - "modules/**"
  - "test/**"
